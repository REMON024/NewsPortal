
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                            <!-- <form #f="ngForm" novalidate (ngSubmit)="onSubmit()"> -->
                            <fieldset>
                                <div class="form-group">
                                        <label for="name">Username</label>
                                        <input autofocus type="text" class="form-control" name="Username" [(ngModel)]="login.Username" maxlength="50"
                                             id="Username" required>
                                        <!-- <div *ngIf="!refUsername.valid  && (refUsername.dirty || refUsername.touched)" class="alert alert-danger">
                                            <div [hidden]="!refUsername.errors.required">
                                                    Username is required
                                            </div> 
                                        </div>-->

                                </div>
                                <div class="form-group">
                                        <label for="name">Password</label>
                                        <input autofocus type="password" class="form-control" name="Password" [(ngModel)]="login.Password" maxlength="50"
                                             id="Password" required>
                                        <!-- <div *ngIf="!refPassword.valid  && (refPassword.dirty || refPassword.touched)" class="alert alert-danger">
                                            <div [hidden]="!refPassword.errors.required">
                                                    Password is required
                                            </div> 
                                        </div>-->
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" (click)="onSubmit()" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
